<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/img/odin-lined.png" type="image/x-icon" />
    <title>Project: Sign-up Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
      </div>
      <div class="main">
        <p class="msg">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started. <br />
          <span>You <em>know</em> you want to.</span>
        </p>
        <div class="form-container">
          <form action="">
            <div class="form-shadow">
              <h2>Let's do this!</h2>
              <div class="input-main-container">
                <div class="input-container">
                  <label for="first_name">
                    <span>FIRST NAME</span>
                    <input
                      type="text"
                      name="first_name"
                      id="first_name"
                      placeholder="John"
                      required
                    />
                  </label>
                  <label for="last_name">
                    <span>LAST NAME</span>
                    <input
                      type="text"
                      name="last_name"
                      id="last_name"
                      placeholder="Doe"
                      required
                    />
                  </label>
                </div>
                <div class="input-container">
                  <label for="email">
                    <span>EMAIL</span>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="you@gmail.com"
                      required
                    />
                  </label>
                  <label for="phone_number"
                    ><span>PHONE NUMBER</span>
                    <input
                      type="tel"
                      name="phone_number"
                      id="phone_number"
                      placeholder="+63912-345-6789"
                      required
                    />
                  </label>
                </div>
                <div class="input-container">
                  <label for="password">
                    <span>PASSWORD</span>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      required
                    />
                  </label>
                  <label for="confirm_password">
                    <span>CONFIRM PASSWORD</span>
                    <input
                      type="password"
                      name="confirm_password"
                      id="confirm_password"
                      required
                    />
                  </label>
                </div>
              </div>
            </div>
            <div class="submit-btn">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
        <p class="Login">
          Already have an account? <a href="#" class="login-link">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
